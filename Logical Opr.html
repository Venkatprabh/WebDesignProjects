<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
</head>
<body>
    <h2>LOGICAL OPERATORS</h2>
    <script>
        let x = 10;
        let y = 5;
        document.write("x && y is ",(x>y) && (y<x),"<br>") // In logical and operator gives true while both variables are non zero.
        document.write("x || y is ",(x>4) || (y<6),"<br>")//In logical or operator gives true if any one variable is non zero.
        document.write("!x is     ",!x,"<br>")//In logical not operator converts true into false and false into true.
        
    </script>
</body>
</html>
