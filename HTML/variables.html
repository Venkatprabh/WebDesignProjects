<!DOCTYPE html>
<html>
<head>
    <title>VARIABLE</title>    
</head>
<body>
    <h1>Assign values for Variables</h1>    
    <script>
        let _test = 1234;   // both let and const can't make any differences.Find it later on.
        var $test
        $test = "All the Best to You";
        document.write("test.int = " , _test , "<br>");
        document.write("test.str = " + $test + "<br>");
        var _abc = "Hi!";
        const $abc = "Hello Dear!";
        // var 9abc = "Bye!";  // This is invalid
        document.write("_abc = " + _abc + "<br>");
        document.write("$abc = " + $abc + "<br>");
    </script>
</body>
</html>
