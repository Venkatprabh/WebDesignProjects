<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <title>Operators</title>
</head>
<body>
    <h2>ARITHMATIC OPERATORS</h2>
    <script>
        var a = 100;
        var b = 20;
        document.write("Sum of a,b is : ",a+b,"<br>")
        document.write("Differance between of a,b is : ",a-b,"<br>")
        document.write("Product of a,b is : ",a*b,"<br>")
        document.write("Quatient of a,b is : ",a/b,"<br>")
        document.write("Reminder of a,b is : ",a%b,"<br>")
        document.write("a exponential of b is : ",a**b,"<br>")
        //document.write("Floor Div. of a,b is : ",a||b,"<br>") floor div symbol unknown.
        document.write("Increment of a is : ",a++,"<br>")
        document.write("Decrement of b is : ",b--,"<br>")
    </script>
</body>
</html>
