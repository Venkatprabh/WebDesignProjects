<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousal example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js">
  </script>
</head>
<body>
  <div class="container">
    <h2 style="text-align: center;">carousal practice</h2>
    <div id="mycarousal" class="carousal slide" data-ride="carousal">
        <ol class="carousal-indicators">
            <li data-target="mycarousal" data-slide-to="0" class="active"></li>
            <li data-target="mycarousal" data-slide-to="1"></li>
            <li data-target="mycarousal" data-slide-to="2"></li>

        </ol>
    </div>
    <div class="carousal-inner">
        <div class="item active">
            <img src="image/India-map.jpg" alt="The map of India" width="100%" height="300px">
        </div>
        <div class="item">
            <img src="image/Tamilnadu-map.jpg" alt="The map of TamilNadu" width="100%" height="300px">
        </div>
        <div class="item">
            <img src="image/Thoothukudi-map.jpg" alt="The map of Thoothukudi" width="100%" height="300px">
        </div>
    </div>
    <a class="left carousal-control" href="mycarousal" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousal-control" href="mycarousal" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
    </a>
  </div>  
</body>
</html>
