<!DOCTYPE html>
<html>
    <head>
        <title>Operators</title>
    </head>
    <body>
        <h2>COMPARISION OPERATORS</h2>
        <script>
            let x = 10;
            let y = 15;
            document.write("x == y is ",x==y,"<br>")
            document.write("x != y is ",x!=y,"<br>")
            document.write("x > y is ",x>y,"<br>")
            document.write("x < y is ",x<y,"<br>")
            document.write("x >= y is ",x>=y,"<br>")
            document.write("x <= y is ",x<=y,"<br>")
            document.write("x === y is ",x===y,"<br>")
            document.write("x !== y is ",x!==y,"<br>")
        </script>
    </body>
</html>
