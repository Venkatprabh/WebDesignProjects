<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
<style>
    .box{
        box-shadow: 0 4px 4px 0 rgb(0,0,5);
        box-shadow: 0 4px 4px 0;    
    }
    .card{
        color: burlywood;
        max-width: 25%;
        padding: 50px;
        text-align: center;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        background-color: rgb(185, 219, 196);
        height: 400px;
    }
    .title{
        color: black;
        text-align: left;
        font-size: 20px;
    }  
    
</style>
</head>
<body>
    <center>
      <div class="body">
        <div class="card">
            <h2 style="color: black;">Fill the Table</h2>
            <form action="Profile Card.html" target="_self" method="get" autocomplete="on">
                <label for="fname" id="fname" name="First Name" class="title">First Name:</label>
                <input type="text" placeholder="First Name"><br>
                <label for="lname" id="lname" name="Last Name" class="title">Last Name:</label>
                <input type="text" placeholder="Last Name"><br>
                <label for="login" id="login" name="Email ID" class="title">Email:</label>
                <input type="email" placeholder="mail id"><br>
                <label for="login" id="login" name="password" class="title">Password:</label>
                <input type="pwd" placeholder="Password"><br><br>
                <button type="submit">log in</button>
       
            </form>
        </div>
      </div>  
    </center>
</body>
</html>
