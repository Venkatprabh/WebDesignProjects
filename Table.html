<!-- Table used to group a set of data in rows and columns.
 tables are created by providing heading and data 
 <table></table>tags are used to create a table
 while creating a table there is no borders -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
<style>
    table,th,td{
        border: 1px solid black;
        /* border-collapse: collapse; */
        border-radius: 15px;
        border-color: blue;

    }
    th,td{
        border-style: dotted;
        border-spacing: 20px;
    }
    table {
        background-color: aqua;
    }
    th{
        text-align: left;
    }
    th,td{
        padding-bottom: 50px;
    
    }

</style>
 </head>
 <body>
    <table style="width: 100%;height: 200px;">
        <caption><b>Personal Info</b></caption>
        <tr>
