<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pod Cast</title>
    <script src="https://kit.fontawesome.com/18c7bd8aa5.js" crossorigin="anonymous"></script>
    <style>
        .row1{
            width: 100%;
            height: 250px;
        }
        /* img{
            background-image: linear-gradient(to bottom blue);
        } */
        .col50{
            float: left;
        }
        input{
            border-radius: 10px;
            font-size: 25px;
            width: 300px;
            position:absolute;
            top: 30px;
            left: 150px;
            height: 40px;
        }
    </style>
</head>
<body>
    <div class="row1">
        <img src="/image/blue bg.jpg" alt="blue" width="100%" height="500px">
        <div class="col50" style="padding-left: 50px;">
            <img src="/image/T to T.png" alt="time to talk" width="60px" height="60px"
             style="position: absolute; top: 20px;">
            <input type="text" placeholder="Search Podcast">
            <i class="fa-regular fa-magnifing-glass"></i>
        </div>
    </div>
</body>
</html>
