<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elements</title>
</head>
<body>
    <p>Form elements is used to draw a drop down list.</p>
    <form action="carousal1.html" target="_blank" >
        <label for="Car">Choose a car brand:</label>
        <select id="Car" name="Car" size="2" multiple>
            <option value="Tata">TATA</option>
            <option value="Maruthi">MARUTHI</option>
            <option value="Honda">HONDA</option>
            <option value="Hyundai">HYUNDAI</option>
            <option value="Toyato">TOYATO</option>
        </select>
        <input type=submit><br>
        <button type="button" onclick="alert('Welcome User')">Click me</button>
    </form> 
</body>
</html>
