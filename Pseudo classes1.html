<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.5">
    <title>Pseudo Classes1</title>
    <style>
        p{
            background-color: black;
            color: white;
            text-align: center;
            height: 50px;
            display: none;
            
        }
        div:hover p{
            background-color: green;
            color: black;
            cursor: pointer;
            font-size: x-large;
            display: block;
            height: 60px;
        }
    </style>
</head>
<body>
    <div style="font-size: 45px;">Hover over me and see what happen.....<p style="padding-top: 30px;" style="font-size: 30px;">I am Hidding Here.HOVER OVER ME.</p>
    </div>
</body>
</html>
